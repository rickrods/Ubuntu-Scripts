#
# See journald.conf(5) for details.

[Journal]
Storage=volatile
Compress=yes
Seal=yes
SplitMode=uid
SyncIntervalSec=5m
RateLimitIntervalSec=30s
RateLimitBurst=1000
SystemMaxUse=500M
#SystemKeepFree=
SystemMaxFileSize=100M
SystemMaxFiles=5
RuntimeMaxUse=500M
#RuntimeKeepFree=
RuntimeMaxFileSize=100M
RuntimeMaxFiles=5
#MaxRetentionSec=
MaxFileSec=1month
ForwardToSyslog=yes
#ForwardToKMsg=no
#ForwardToConsole=no
#ForwardToWall=yes
#TTYPath=/dev/console
MaxLevelStore=warn
MaxLevelSyslog=warn
#MaxLevelKMsg=notice
#MaxLevelConsole=info
MaxLevelWall=emerg
#LineMax=48K
